<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MindLet | Alpha</title>
  <link rel="stylesheet" href="./mdui/css/mdui.min.css" />
</head>

<body class="mdui-appbar-with-toolbar mdui-theme-primary-indigo mdui-color-indigo-50 mdui-theme-accent-teal mdui-loaded" oncontextmenu="mindlet_rightClick()">

  <div class="mdui-appbar mdui-appbar-fixed">
    <div class="mdui-toolbar mdui-color-theme">
      <a href="javascript:;" id="toggle" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">menu</i></a>
      <a href="javascript:;" class="mdui-typo-headline"><i class="mdui-list-item-icon mdui-icon material-icons" onclick="mindlet_render()">&#xe163;</i></a>
      <div class="mdui-toolbar-spacer"></div>
      <button class="mdui-btn" mdui-dialog="{target: '#helpme'}"><i class="mdui-icon material-icons mdui-ripple">&#xe887;</i></button>
    </div>
  </div>

  <div class="mdui-drawer mdui-drawer-close mdui-color-blue-grey-50" id="drawer">
    <div class="mdui-textfield mdui-container">
      <textarea id="input" class="mdui-textfield-input input" placeholder="# "></textarea>
    </div>
  </div>

  <div class="mdui-container doc-container doc-no-cover mdui-typo" id="map" style="user-select:none;">
    <!-- 导图 -->
    <div id="map_all"></div>
    <div id="single"></div>
    <canvas width="300" height="300" class="mdui-text-center"></canvas>
  </div>

  <div class="mdui-dialog" id="helpme">
    <div class="mdui-dialog-title">基本语法:你可以这样写思维导图</div>
    <div class="mdui-dialog-content">
      <p><strong># 创建一个节点,以及声明它的节点名<br></strong>
        以下是一个较为复杂的示例,你可以复制黏贴过去<br>
        右键可以回到总视图
      </p>
      <div class="mdui-typo">
        <hr />
      </div>
      <div class="mdui-typo">
        <blockquote>
          # 节点名称(名称只有一行)<br>
          第二行是节点描述<br>
          直接回车, 或者多空一行都可以<br>
          <br>
          [另一个节点]联结到另一个节点的说明<br>
          # 另一个节点
          <br>
          [节点名称]没有描述可以不写<br>
          <br>
          # 最后<br>
          同名只能有一个节点,不要声明多个同名节点<br>
          <br>
          请尽量用树形结构表示, 因为环路可能使图像变乱<br>
        </blockquote>
      </div>
    </div>
  </div>

  <script src="./mdui/js/mdui.min.js"></script>
  <script src="./controller.js"></script>
  <script src="./converter.js"></script>
</body>

</html>
